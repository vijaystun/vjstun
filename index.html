<!DOCTYPE html>
<html>
<head>
	<title>NOKIA 6</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="main">
		<nav>
			<div class="logo">
				<img src="images/nokia1.jpg">
			</div>
			<div class="nav-links">
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Phone</a></li>
					<li><a href="#">Accessories</a></li>
					<li><a href="#">Cart</a></li>
				</ul>				
			</div>
		</nav>
		<div class="information">
			<div class="overlay"></div>
			<img src="images/mobile.png" class="mobile">
			<div id="circle">
				<div class="feature camera">
					<img src="images/camera.png">
					<div>
						<h1>Camera</h1>
						<p>13MP Rear,8MP Front</p>
					</div>
				</div>
				<div class="feature processor">
					<img src="images/processor.png">
					<div>
						<h1>Processor</h1>
						<p>Snapdragon 885/p>
					</div>
				</div>
				<div class="feature display">
					<img src="images/display.png">
					<div>
						<h1>Display</h1>
						<p>6.5 inch</p>
					</div>
				</div>
				<div class="feature battery">
					<img src="images/battery.png">
					<div>
						<h1>Battery</h1>
						<p>3500mAh</p>
					</div>
				</div>
			</div>
		</div>
		<div class="controls">
			<img src="images/arrow.png" id="upBtn">
			<h3>Features</h3>
			<img src="images/arrow.png" id="downBtn">
		</div>
	</div>
	<script>
		var circle = document.getElementById("circle");
		var upBtn = document.getElementById("upBtn");
		var downBtn = document.getElementById("downBtn");
		var rotateValue = circle.style.transform;
		var rotateSum;

		upBtn.onclick = function()
		{
			rotateSum = rotateValue + "rotate(-90deg)";
			circle.style.transform = rotateSum;
			rotateValue = rotateSum;
		}
		downBtn.onclick = function()
		{
			rotateSum = rotateValue + "rotate(90deg)";
			circle.style.transform = rotateSum;
			rotateValue = rotateSum;
		}
	</script>
</body>
</html>
